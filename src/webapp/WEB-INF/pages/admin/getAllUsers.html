<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>

<table border="1">
    <tr>
        <th>id</th>
        <th>username</th>
        <th>password</th>
        <th>name</th>
        <th>surname</th>
        <th>age</th>
        <th>update</th>
        <th>delete</th>
        <th>roles</th>
    </tr>
    <tr th:each="user : ${users}">
        <td>
            <a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getId()}">id</a>
        </td>
        <td th:utext="${user.getUsername()}">username</td>
        <td th:utext="${user.getPassword()}">password</td>
        <td th:utext="${user.getName()}">name</td>
        <td th:utext="${user.getSurname()}">surname</td>
        <td th:utext="${user.getAge()}">age</td>
        <td>
            <a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Update!</a>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete!"/>
            </form>
        </td>
        <td th:each="role : ${user.getRoles()}" th:text="${role.getRole()}">roles</td>
    </tr>
</table>

<br/>
<hr/>

<a href="/admin/new">Add new user!</a>

</body>
</html>
