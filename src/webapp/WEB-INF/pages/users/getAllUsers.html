<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>

<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>age</th>
        <th>update</th>
        <th>delete</th>
    </tr>
    <tr th:each="user : ${users}">
        <td>
            <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getId()}">id</a>
        </td>
        <td th:utext="${user.getName()}">name</td>
        <td th:utext="${user.getSurname()}">surname</td>
        <td th:utext="${user.getAge()}">age</td>
        <td>
            <a th:href="@{/users/{id}/edit(id=${user.getId()})}">Update!</a>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete!"/>
            </form>
        </td>
    </tr>
</table>

<br/>
<hr/>

<a href="/users/new">Add new user!</a>

</body>
</html>
